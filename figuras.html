<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller</p>
    </header>

    <section>
        <h2>Clacula el area y el perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto miden los lados de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Clacula el area y el perimetro de un triangulo</h2>
        <form>
            <label for="InputTrianguloPerimetro">
                Escribe cuanto miden los lados de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number"/>
            <input id="InputTriangulo2" type="number"/>
            <input id="InputTriangulo3" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
        </form>

        <form>
            <label for="InputTrianguloArea">
                Escribe cuanto mide la base y la altura del triangulo:
            </label>
            <input id="InputTriangulo1" type="number"/>
            <input id="InputTriangulo2" type="number"/>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Clacula el area y el perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    <script src=".\figuras.js"></script>
</body>
</html>
